blueprint:
  name: Lutron Pico 5 Button - 931 Modified
  domain: automation
  source_url: https://github.com/dwest576/blueprints/pico.yaml
  input:
    pico:
      name: Pico Device
      description: Pico remote to associate with light entity.
      selector:
        device:
          model: PJ2-3BRL-GXX-X01 (Pico3ButtonRaiseLower)
          multiple: false
    shelly:
      name: Shelly Device
      description: Shelly device to associate with light entity.
      selector:
        device:
          model: S3SW-001P8EU
          multiple: false
    entity:
      name: Light Entity(ies)
      description: Light entity to control.
      selector:
        entity:
          domain:
          - light
          multiple: true
    transition_on:
      name: On Transition
      description: The duration in seconds for the light entity to transiton on.
      selector:
        number:
          min: 0.0
          max: 15.0
          unit_of_measurement: seconds
          mode: slider
          step: 1.0
      default: 1
    transition_off:
      name: Off Transition
      description: The duration in seconds for the light entity to transiton off.
      selector:
        number:
          min: 0.0
          max: 15.0
          unit_of_measurement: seconds
          mode: slider
          step: 1.0
      default: 2
    step:
      name: Brightness Step Percentage
      description: The percentage of brightness to which the light is changed when
        the RAISE/LOWER buttons are pressed and held.
      selector:
        number:
          min: 1.0
          max: 33.0
          unit_of_measurement: percentage
          mode: slider
          step: 1.0
      default: 10
    speed:
      name: Brightness Transition Speed
      description: The rate of speed in milliseconds at which the brightness of the
        light entity will be changed.
      selector:
        number:
          min: 100.0
          max: 2000.0
          unit_of_measurement: milliseconds
          mode: slider
          step: 1.0
      default: 500
    middle_button_action:
      name: Middle (Favorite) Button Override
      description: Action(s) to execute when MIDDLE button is pressed. If left blank,
        action will default to setting the light entity to a brightness 80% and color
        temperature 2700.
      selector:
        action: {}
      default:
    delay_hold:
      name: Hold Delay
      description: The time in milliseconds used for the hold detection
      default: 1000
      selector:
        number:
          min: 1000.0
          max: 4000.0
          unit_of_measurement: milliseconds
          step: 1.0
          mode: slider
trigger:
- platform: device
  device_id: !input pico
  domain: lutron_caseta
  type: press
  subtype: 'on'
  id: on_pressed
- platform: device
  device_id: !input pico
  domain: lutron_caseta
  type: press
  subtype: raise
  id: up_pressed
- platform: device
  device_id: !input pico
  domain: lutron_caseta
  type: release
  subtype: raise
  id: up_released
- platform: device
  device_id: !input pico
  domain: lutron_caseta
  type: press
  subtype: stop
  id: stop_pressed
- platform: device
  device_id: !input pico
  domain: lutron_caseta
  type: press
  subtype: lower
  id: down_pressed
- platform: device
  device_id: !input pico
  domain: lutron_caseta
  type: release
  subtype: lower
  id: down_released
- platform: device
  device_id: !input pico
  domain: lutron_caseta
  type: press
  subtype: 'off'
  id: off_pressed
variables:
  hold_ms: !input delay_hold
  step: !input step
  speed: !input speed
  middle_button_action: !input middle_button_action

action:
- choose:
  - conditions:
    - condition: trigger
      id: on_pressed
    sequence:
    - wait_for_trigger:
      - platform: device
        device_id: !input pico_id
        domain: lutron_caseta
        type: release
        subtype: 'on'
      timeout:
        milliseconds: '{{ hold_ms }}'
    - choose:
      - conditions:
        - condition: template
          value_template: '{{ wait.trigger == none }}'
        sequence: 
          - service: switch.turn_on
            target:
              entity_id: !input shelly
      default:
        sequence: 
          - service: light.turn_on
            data:
              transition: !input transition_on
            target:
              entity_id: !input entity


  - conditions:
    - condition: trigger
      id: up_pressed
    sequence:
    - repeat:
        sequence:
        - service: light.turn_on
          data:
            brightness_step_pct: !input step
            transition: '{{ speed / 1000 }}'
          target:
            entity_id: !input entity
        - delay:
            milliseconds: !input speed
        until:
        - condition: state
          entity_id: !input entity
          attribute: brightness
          state: '100'
  - conditions:
    - condition: trigger
      id: up_released
    sequence:
    - delay:
        milliseconds: 100
  - conditions:
    - condition: trigger
      id: stop_pressed
    sequence:
    - choose:
      - conditions: '{{ middle_button_action != none }}'
        sequence: !input middle_button_action
      default:
      - service: light.turn_on
        data:
          transition: !input transition_on
          brightness_pct: 80
          kelvin: 2700
        target:
          entity_id: !input entity
  - conditions:
    - condition: trigger
      id: down_pressed
    sequence:
    - repeat:
        sequence:
        - service: light.turn_on
          data:
            brightness_step_pct: '{{ step * -1 }}'
            transition: '{{ speed / 1000 }}'
          target:
            entity_id: !input entity
        - delay:
            milliseconds: !input speed
        until:
        - condition: numeric_state
          entity_id: !input entity
          attribute: brightness
          below: 1
  - conditions:
    - condition: trigger
      id: down_released
    sequence:
    - delay:
        milliseconds: 100
  - conditions:
    - condition: trigger
      id: off_pressed
    sequence:
    - service: light.turn_off
      data:
        transition: !input transition_off
      target:
        entity_id: !input entity

  - conditions:
    - condition: trigger
      id: off_pressed
    sequence:
    - wait_for_trigger:
      - platform: device
        device_id: !input pico_id
        domain: lutron_caseta
        type: release
        subtype: 'on'
      timeout:
        milliseconds: '{{ hold_ms }}'
    - choose:
      - conditions:
        - condition: template
          value_template: '{{ wait.trigger == none }}'
        sequence: 
          - service: switch.turn_off
            target:
              entity_id: !input shelly
      default:
        sequence: 
          - service: light.turn_off
            data:
              transition: !input transition_off
            target:
              entity_id: !input entity
mode: restart
